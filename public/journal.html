<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <!-- New Journal Entry Section -->
    <h2>New Journal Entry</h2>
    <form id="journalForm">
        <div class="form-group">
            <label>Select Account:</label>
            <select class="form-control" id="accountSelect">
                <!-- This will be populated from the Chart of Accounts -->
            </select>
        </div>
        <div class="form-group">
            <label>Debit Amount:</label>
            <input type="number" class="form-control" id="debitAmount">
        </div>
        <div class="form-group">
            <label>Credit Amount:</label>
            <input type="number" class="form-control" id="creditAmount">
        </div>
        <div class="form-group">
            <label>Attach Source Document:</label>
            <input type="file" class="form-control" id="sourceDocument" accept=".pdf,.doc,.docx,.xls,.xlsx,.csv,.jpg,.png">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
    </form>

    <!-- View Journal Entries Section -->
    <h2 class="mt-5">View Journal Entries</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Account Name</th>
                <th>Debit Amount</th>
                <th>Credit Amount</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="journalEntriesTable">
            <!-- This will be populated with Journal Entries -->
        </tbody>
    </table>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/journal.js"></script>

</body>
</html>
