<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" class="rel">
    <style>
        /* Apply CSS to limit table width and match website style */
        table {
            max-width: 100%;
            margin: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #000;
        }

        th, td {
            padding: 10px;
        }

        /* Change background color and add background image */
        body {
            background-color: white;
            background-image: url('your-background-image.jpg');
            background-size: cover;
        }

        /* Style for search bar */
        .search-bar {
            margin: 20px;
        }

        .search-input {
            border: 1px solid #000;
            padding: 5px;
            outline: none;
            width: 300px;
        }

        /* Style for buttons and popup forms */
        .btn {
            background-color: #137547;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Add more CSS styling as needed for your buttons and forms */

    </style>
    <script defer src="sprout.js" type="module"></script>
    <script defer src="usertables.js" type="module"></script>
    <script type="module">
        // Your Firebase initialization script here
    </script>
</head>
<body>
    <div class="admin-welcome">
        Welcome User
    </div>

    <!-- Search bar -->
    <div class="search-bar">
        <h2>Type in username or account number to search</h2>
        <input type="text" class="search-input" placeholder="Search...">
    </div>

    <!-- Extendable Table Container -->
    <div class="extendable-table">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    <th>Email</th>
                    <th>Suspend</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate this section with user data from Firebase -->
            </tbody>
        </table>
    </div>

    <!-- Extended Table Container -->
    <div class="extended-table">
        <!-- This section will be populated when a username is clicked -->
    </div>

    <!-- Include your Firebase initialization script -->
</body>
</html>
