<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src = "sprout.js" type = "module"></script>
    <style>
        /* Add your custom CSS styles here */
        body {
            background-color: white;
            background-image: url('your-image-url.jpg');
            background-size: cover;
        }
        .search-container {
            text-align: left;
            margin-top: 20px;
        }
        .search-input {
            background-color: #828282;
            border: 1px solid black;
            color: white;
            border-radius: 5px;
            padding: 5px;
            width: 40%;
            max-width: 300px;
        }
        .extendable-table table {
            width: 100%;
            max-width: 100%;
        }
		#editUserPopup{
		    display: none;
		}
		#deleteUserPopup{
		    display: none;
		}
        /* Add your additional styles here */
    </style>
</head>
<body>
    <!-- Your existing header content -->
    <div class="header-nav">
		<div class="sprout_logo">
			<img src="asset/NAME.png"  id="logo">
		</div>
		<div class="userprofile">
			<div class="userprofile_image">
				<img src="" id="userprofile_image_src">
			</div>
			<div class="userprofile_text">
				<span id="userprofile_name">Welcome User</span>
			</div>
		</div>
	</div>

    <!-- Search Bar -->
    <div class="search-container">
        <p>Type in username or account number to search</p>
        <input class="search-input" type="text" id="search" placeholder="Search...">
    </div>

    <!-- Extendable Table Container -->
    <div class="extendable-table">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate this section with user data from Firebase -->
            </tbody>
        </table>
    </div>

    <!-- Extended Table Container -->
    <div class="extended-table" id="extended-table">
        <!-- This section will be populated when a username is clicked -->
    </div>

    <!-- Popup Background for Edit User -->
    <div id="editUserPopupBackground" class="popup-background"></div>

    <!-- Edit User Popup Form -->
    <div id="editUserPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeEditUserPopup()">&times;</span>
            <h2>Edit User: </h2>
            <form id ="edit_user_form">
				<div class="form-control">
                    <label for="username">Update Username</label>
                    <input type="text" name="user_email" id="newUsername" class="new_user_form_field" placeholder="Enter New Email">
                    <small>Error Message</small>
                </div>
				
                <div class="form-control">
                    <label for="email">Update Email</label>
                    <input type="text" name="user_email" id="newEmail" class="new_user_form_field" placeholder="Enter New Email">
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label for="first">Update First Name</label>
                    <input type="text" name="first_name" id="newfirst_name" class="new_user_form_field" placeholder="Enter New First Name">
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label for="last">Update Last Name</label>
                    <input type="text" name="last_name" id="newlast_name" class="new_user_form_field" placeholder="Enter New Last Name">
                    <small>Error Message</small>
                </div>
            
                
                <div class="form-control">
                    <label for="address">Update Address</label>
                    <input type="text" name="address" id="newaddress" class="new_user_form_field" placeholder="Enter New Address">
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label for="dateofbirth">Update Date of Birth</label>
                    <input type="text" name="dateofbirth" id="newdateofbirth" class="new_user_form_field" placeholder="MM/DD/YYYY">
                    <small>Error Message</small>
                </div>
			</form>
        </div>
    </div>

    <!-- Popup Background for Delete User -->
    <div id="deleteUserPopupBackground" class="popup-background"></div>

    <!-- Delete User Popup Form -->
    <div id="deleteUserPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeDeleteUserPopup()">&times;</span>
            <h2>Are you sure you want to delete this user?</h2>
            <button onclick="deleteUser('${userData.id}')">Yes</button>
            <button onclick="closeDeleteUserPopup()">No</button>
        </div>
    </div>

    <!-- Include your JavaScript files -->
    <script defer src="usertables.js" type="module"></script>
	<script>
		import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
		import { getFirestore } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"
		import { collection, doc, getDoc, getDocs, addDoc, setDoc, updateDoc, Timestamp, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"
		import { query, orderBy, limit, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"
		import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"
		
		const firebaseConfig = {
		    apiKey: "AIzaSyDA5itOehOkeLc9ob3a8GsTJ9VhbWdee7I",
		    authDomain: "sprout-financials.firebaseapp.com",
		    databaseURL: "https://sprout-financials-default-rtdb.firebaseio.com",
		    projectId: "sprout-financials",
		    storageBucket: "sprout-financials.appspot.com",
		    messagingSenderId: "864423850272",
		    appId: "1:864423850272:web:725227e1ed9a578ef36745",
		    measurementId: "G-Z0E9H5Z16M"
		};
		
		const app = initializeApp(firebaseConfig);
		const db = getFirestore(app);
		const newUserRequest = collection(db, 'new_user_requests');
		const users = collection(db, 'users');
		//const auth = getAuth(app);
		function closeEditUserPopup(){
			document.getElementById("editUserPopup").style.display = "none";
		}

		async function editUser(userid){
			
		    var readUser = [];
		    const id = userid.toString();
		    const q = query(users, where('id', '==', id));
		    const getUsers = await getDocs(q).then((querySnapshot) => {
		            var tempDoc = [];
		            querySnapshot.forEach((doc) => {
		                tempDoc.push({ id: doc.id, ...doc.data() });
		            });
		            readUser = tempDoc;
		    });
		    
		    // Get the user data object
		    const userData = readUser[0];
		    
		    document.getElementById("editUserPopup").style.display = "contents";
		    
		    document.getElementById("editUserPopup").addEventListener("submit", async function (e) {
		        e.preventDefault();
		        
		        const newUserName = document.getElementById("newUsername");
		        var newEmail = document.getElementById("newEmail");
		        const newfirstNameElement = document.getElementById("newfirst_name");
		        const newlastNameElement = document.getElementById("newlast_name");
		        const newaddressElement = document.getElementById("newaddress");
		        const newDOB = document.getElementById("newdateofbirth");
		
		        const userRef = doc(db, 'users', String(id));
		    
		        await updateDoc(userRef, {
		            username: newUserName,
		            userEmail: newEmail,
		            firstName: newfirstNameElement,
		            lastName: newlastNameElement,
		            address: newaddressElement,
		            DOB: newDOB,           
		        });
		
		        console.log("User updated successfully");
		    });
		}
	</script>
</body>
</html>
