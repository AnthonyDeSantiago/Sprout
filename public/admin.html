<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script defer src = "signin.js" type = "module"></script>
    <style>
        /* Add your custom CSS styles here */
        body {
            background-color: white;
            background-image: url('your-image-url.jpg');
            background-size: cover;
        }
        .search-container {
            text-align: left;
            margin-top: 20px;
        }
        .search-input {
            background-color: #828282;
            border: 1px solid black;
            color: white;
            border-radius: 5px;
            padding: 5px;
            width: 40%;
            max-width: 300px;
        }
        .extendable-table table {
            width: 100%;
            max-width: 100%;
        }
        /* Add your additional styles here */
    </style>
</head>
<body>
    <!-- Your existing header content -->
    <div class="header-nav">
		<div class="sprout_logo">
			<img src="asset/NAME.png"  id="logo">
		</div>
		<div class="userprofile">
			<div class="userprofile_image">
				<img src="" id="userprofile_image_src">
			</div>
			<div class="userprofile_text">
				<span id="userprofile_name">Welcome User</span>
			</div>
		</div>
	</div>

    <!-- Search Bar -->
    <div class="search-container">
        <p>Type in username or account number to search</p>
        <input class="search-input" type="text" id="search" placeholder="Search...">
    </div>

    <!-- Extendable Table Container -->
    <div class="extendable-table">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate this section with user data from Firebase -->
            </tbody>
        </table>
    </div>

    <!-- Extended Table Container -->
    <div class="extended-table" id="extended-table">
        <!-- This section will be populated when a username is clicked -->
    </div>

    <!-- Popup Background for Edit User -->
    <div id="editUserPopupBackground" class="popup-background"></div>

    <!-- Edit User Popup Form -->
    <div id="editUserPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeEditUserPopup()">&times;</span>
            <h2>Edit User</h2>
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername" name="newUsername" placeholder="Enter New Username">
            <button onclick="saveEditedUser('${userData.id}')">Save</button>
        </div>
    </div>

    <!-- Popup Background for Delete User -->
    <div id="deleteUserPopupBackground" class="popup-background"></div>

    <!-- Delete User Popup Form -->
    <div id="deleteUserPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeDeleteUserPopup()">&times;</span>
            <h2>Are you sure you want to delete this user?</h2>
            <button onclick="deleteUser('${userData.id}')">Yes</button>
            <button onclick="closeDeleteUserPopup()">No</button>
        </div>
    </div>

    <!-- Include your JavaScript files -->
    <script defer src="usertables.js" type="module"></script>
</body>
</html>
