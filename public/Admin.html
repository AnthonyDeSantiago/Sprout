<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Admin Welcome Block -->
    <div class="admin-welcome">
        Welcome User
    </div>
    
    <!-- User Management Section -->
    <div class="user-management">
        <h2>User Management</h2>
        <table id="user-table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Last Login</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be displayed here -->
            </tbody>
        </table>
    </div>
     <!-- Expired Password Report Section -->
    <div class="expired-password-report">
        <h2>Expired Password Report</h2>
        <table id="password-report-table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Attempts</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expired password report data will be displayed here -->
            </tbody>
        </table>
    </div>
