<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="rel">
    <script defer src = "sprout.js"></script>
</head>
<body>
    <!-- Blank Logo -->
    <img src="asset/blank.png" class = "blank"
        width="50" height= auto>

        <main id = "user_page_form">

            <!-- Logo in every page -->
            <img src="asset/LOGO.png" alt="logo" 
            width="100" height=auto>

            <!-- Form page  -->
            <form id ="login_form">
                <input type="email" name="user_email" class="new_user_form_field" placeholder="Email">
                <input type="first" name="first_name" class="new_user_form_field" placeholder="First Name">
                <input type="last" name="last_name" class="new_user_form_field" placeholder="Last Name">
                <input type="address" name="address" class="new_user_form_field" placeholder="Address">
                <input type="dob" name="dateofbirth" class="new_user_form_field" placeholder="MM/DD/YY">
                <input type="password" name="password" class="new_user_form_field" placeholder="Password">
                <span>Choose a Profile Picture</span>
                <img src="asset/blank.png" width="75" height=auto>
                Question 1: What's the name of your Best Friend?
                <input type="question1" name="question1" id="question1" class="new_user_form_field" placeholder="First Name">
                Question 2: Where were you born?
                <input type="question2" name="question2" id="question2" class="new_user_form_field" placeholder="Country">
                
            </form>

            <!-- button -->
            <button class="new_user_submit_form" type="submit" onclick="handleFormSubmission()">Submit</button>
        </main>
</body>
</html>
