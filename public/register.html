<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Sprout Financials Register</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/ourstyle.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script defer src = "js/sprout.js" type = "module"></script>
        <script defer src = "js/auth/new_user_create.js" type = "module"></script>
        <script defer src = "js/auth/email_auth.js" type = "module"></script>

    </head>
    <body class="bg-success">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <img src="assets/LOGO.png" class="bg-login-logo mx-auto d-sm-block pt-5" alt="">
                                <div class="card shadow-lg border-0 rounded-lg mt-5 mb-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form id ="new_user_form">
                                            <!-- First & Last Name -->
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" name="first_name" id="first_name" type="text" placeholder="Enter your first name" />
                                                        <label for="first">First Name</label>                                                        
                                                        <small>Error Message</small>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" name="last_name" id="last_name" type="text" placeholder="Enter your last name" />
                                                        <label for="inputLastName">Last name</label>
                                                        <small>Error Message</small>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Email Address -->
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="user_email" type="email" placeholder="Enter Email" />
                                                        <label for="inputEmail">Email address</label>
                                                        <small>Error Message</small>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="dateofbirth" type="date" placeholder="MM/DD/YYYY" />
                                                        <label for="dateofbirth">MM/DD/YY</label>
                                                        <small>Error Message</small>
                                                    </div>
                                                </div>
                                            </div>
                            
                                            <!-- Address -->
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="address" type="address" placeholder="123 Street" />
                                                <label for="inputAddress">Address</label>
                                                <small>Error Message</small>                                        

                                            <!-- Password -->
                                            <div class="row mt-3 mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="password" type="password" placeholder="Create a password" />
                                                        <label for="inputPassword">Password</label>
                                                        <small>Error Message</small> 
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="password2" type="password" placeholder="Confirm password" />
                                                        <label for="inputPasswordConfirm">Confirm Password</label>
                                                        <small>Error Message</small> 
                                                    </div>
                                                </div>
                                            
                                            <!-- Default Profile Picture -->
                                            <div class="row mb-4 ms-2 justify-content-center">
                                                <div class="col-7 mt-3 pt-3 m " id = "avatar_form">
                                                    <img src="assets/bear.png" class="default-picture" id = "new_profile_pic">
                                                    <div class="form-check form-check-inline pt-3">
                                                        <input class="form-check-input" type="radio" name="avatar" id="avatar_bear" value="assets/bear.png">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                        </label>
                                                    </div>
                                                    <img src="assets/cat.png" class="default-picture" id = "new_profile_pic">
                                                    <div class="form-check form-check-inline pt-3">
                                                        <input class="form-check-input" type="radio" name="avatar" id="avatar_cat" value="assets/cat.png">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                        </label>
                                                    </div>
                                                    <img src="assets/panda.png" class="default-picture" id = "new_profile_pic">
                                                    <div class="form-check form-check-inline pt-3">
                                                        <input class="form-check-input" type="radio" name="avatar" id="avatar_panda" value="assets/panda.png">
                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>

                                                <!-- Custom Profile Picture -->
                                                <div class="mb-3">
                                                    <label for="formFile" class="form-label pt-3">Choose Custom Profile Picture</label>
                                                    <input class="form-control" type="file" accept="image/jpeg, image/jpg" id="input_file">
                                                </div>

                                                
                                                <!-- security question -->

                                                

                                                <div class="form-floating">
                                                    <div class="row mb-3 ms-auto justify-content-center">
                                                        <div>
                                                            <label class= "fw-bold"> 
                                                                Security Question 1
                                                            </label>
                                                        </div>
                                                        
                                                        <select class="form-select mb-3" aria-label="Default select example" id="question1_selected">
                                                            <option value="--Choose a question"></option>
                                                            <option value="What's the name of your Best Friend?">What's the name of your Best Friend?</option>
                                                            <option value="Where were you born?">Where were you born?</option>
                                                            <option value="What is the name of your favorite pet?">What is the name of your favorite pet?</option>
                                                            <option value="What high school did you attend?">What high school did you attend?</option>
                                                            <option value="What is your favorite food?">What is your favorite food?</option>
                                                        </select>
                                                        

                                                        <div class="col mb-3">
                                                            <div class="form-floating mb-3 mb-md-0">
                                                                <input class="form-control" id="answer1" type="text" placeholder="Enter Answer" />
                                                                <label for="inputSecurity1">Enter Answer</label>                                                                
                                                                <small>Error Message</small>
                                                            </div>
                                                        </div>

                                                        <div>
                                                            <label class= "fw-bold"> 
                                                                Security Question 2
                                                            </label>
                                                        </div>

                                                        <select class="form-select mb-3" aria-label="Default select example" id="question2_selected">
                                                            <option value="--Choose a question"></option>
                                                            <option value="What's the name of your Best Friend?">What's the name of your Best Friend?</option>
                                                            <option value="Where were you born?">Where were you born?</option>
                                                            <option value="What is the name of your favorite pet?">What is the name of your favorite pet?</option>
                                                            <option value="What high school did you attend?">What high school did you attend?</option>
                                                            <option value="What is your favorite food?">What is your favorite food?</option>
                                                        </select>
                                                        

                                                        <div class="col mb-3">
                                                            <div class="form-floating mb-3 mb-md-0">
                                                                <input class="form-control" id="answer2" type="text" placeholder="Enter Answer" />
                                                                <label for="inputSecurity2">Enter Answer</label>                                                                
                                                                <small>Error Message</small>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">                                        
                                                    <button id="sign_up" class="btn btn-primary btn-block" type="submit">Create Account</button>
                                                </div>
                                            </div>
                                            
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Sprout Financials 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>

</html>
