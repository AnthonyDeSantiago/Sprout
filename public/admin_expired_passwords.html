<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" class="rel">
    <style>
        /* Add your custom CSS styles here */
        body {
            background-color: white;
            background-image: url('your-image-url.jpg');
            background-size: cover;
        }
        .search-container {
            text-align: left;
            margin-top: 20px;
        }
        .search-input {
            background-color: #828282;
            border: 1px solid black;
            color: white;
            border-radius: 5px;
            padding: 5px;
            width: 40%;
            max-width: 300px;
        }
        .extendable-table table {
            width: 100%;
            max-width: 100%;
        }
    </style>
    <!-- Include your JavaScript files -->
    <script defer src="sprout.js" type="module"></script>
    <script defer src="expiredpasswordtables.js" type="module"></script>
</head>
<body>
<!--header nav-->
    <div class="header-nav">

		<div class="sprout_logo">
			<img src="asset/NAME.png"  id="logo">
		</div>
		<div class="userprofile">
			<div class="userprofile_image">
				<img src="" id="userprofile_image_src">
			</div>
			<div class="userprofile_text">
				<span id="userprofile_name">Welcome User</span>
			</div>
		</div>
		
	</div>


    <!-- Search Bar -->
    <div class="search-container">
        <p>Type in username or account number to search</p>
        <input class="search-input" type="text" id="search" placeholder="Search...">
    </div>

    <!-- Extendable Table Container -->
    <div class="extendable-table">
        <table>
            <thead>
                <tr>
                    <th>Users with Expired Passwords</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate this section with user data from Firebase -->
            </tbody>
        </table>
    </div>

    <!-- Extended Table Container -->
    <div class="extended-table" id="extended-table">
        <!-- This section will be populated when a username is clicked -->
    </div>

</body>
</html>
