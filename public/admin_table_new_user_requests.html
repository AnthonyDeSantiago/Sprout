<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" href="assets/ICON.png" type="image/x-icon"/>
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.css"/>

    <link rel="stylesheet" href="css/main_style.css" class="rel">
    <link rel="stylesheet" href="css/extendable_tables.css" class="rel">
    
    <!-- Deferring your custom scripts -->
    <script defer src="js/sprout.js" type="module"></script>
    <script defer src="js/admin_tables/admin_table_newusers.js" type="module"></script>
</head>
<body>
    <!--header nav-->
    <div class="container-fluid bg-dark text-light">
        <div class="row">
            <div class="col-md-6">
                <div class="sprout_logo">
                    <img src="assets/LOGO.png" id="logo" class="img-fluid">
                </div>
            </div>

            <div class="col-md-6">
                <div class="userprofile text-right">
                    <div class="userprofile_image">
                        <img src="" id="userprofile_image_src" class="img-fluid rounded-circle">
                    </div>
                    <div class="userprofile_text">
                        <span id="userprofile_name">Welcome User</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="container my-3">
        <p>Type in username or account number to search</p>
        <input class="form-control" type="text" id="search" placeholder="Search...">
    </div>

    <!-- Extendable Table Container -->
    <div class="container">
        <table class="table" id="userTable">
            <thead class="thead-dark">
                <tr>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populate this section with user data from Firebase -->
            </tbody>
        </table>
    </div>

    <!-- Extended Table Container -->
    <div class="container my-3" id="extended-table">
        <!-- This section will be populated when a username is clicked -->
    </div>

     <!-- jQuery JS -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
     <!-- DataTables JS -->
     <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.js"></script>
     
     <!-- Popper and Bootstrap JS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
