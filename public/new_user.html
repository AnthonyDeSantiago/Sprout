<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprout Financials</title>
    <link rel="icon" href="assets/ICON.png" type="image/x-icon" id="icon"/>
    <link rel="stylesheet" href="css/main_style.css" class="rel">
    <link rel="stylesheet" href="css/signinpages.css" class="rel">
    <script defer src = "js/sprout.js" type = "module"></script>
    <script defer src = "js/auth/new_user_create.js" type = "module"></script>
    <script defer src = "js/email_auth.js" type = "module"></script>
</head>


<body>
    <div>
        <main id = "user_page_form">

            <!-- Name in every page -->
            <img src="assets/LOGO.png" class ="logo_form">

            <!-- Form page  -->
            <form id ="new_user_form">
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" name="user_email" id="user_email" class="new_user_form_field" placeholder="Enter Email">
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label for="first">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="new_user_form_field" placeholder="Enter First Name">
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label for="last">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="new_user_form_field" placeholder="Enter Last Name">
                    <small>Error Message</small>
                </div>
            
                
                <div class="form-control">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" class="new_user_form_field" placeholder="Enter Address">
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label for="dateofbirth">Date of Birth</label>
                    <input type="date" name="dateofbirth" id="dateofbirth" class="new_user_form_field" placeholder="MM/DD/YYYY">
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="new_user_form_field" placeholder="Enter Password">
                    <small>Error Message</small>
                </div>
                
                <div class="form-control">
                    <label for="password2">Re-enter password:</label>
                    <input type="password" name="password2" id="password2" class="new_user_form_field" placeholder="Re-enter Password">
                    <small>Error Message</small>
                </div>

                <div class="form-control" id = "avatar_form">
                    <label for="avatar">Choose or Upload an Avatar:</label>
                </br>
                    <input type="radio" name="avatar" id="avatar_cat" value="assets/cat.png">
                    <img src="assets/cat.png" id = "new_profile_pic">
                    <input type="radio" name="avatar" id="avatar_bear" value="assets/bear.png">
                    <img src="assets/bear.png" id = "new_profile_pic">
                    <input type="radio" name="avatar" id="avatar_panda" value="assets/panda.png">
                    <img src="assets/panda.png" id = "new_profile_pic">
                </div>
                
                <div class="self_profile_pic">
                    <div class="card">
                        <img src="assets/blank.png" id="blank_choose_ur_pic">
                        <label for="input_file" class = "upload_box">Upload Image</label>
                        <input type="file" accept="image/jpeg, image/jpg" id="input_file"> <!-- temporarily removed image/png-->
                    </div>

                </div>
            </p>
                <div class="form-control">
                    <label for="security_question" class= "dropdown_list_SQ"> 
                        Security Questions:
                    </label>
                </div>

                <div class="form-control">
                    <select name ="questions" class = "question_select" id="question1_selected"> 
                        <option value="--Choose a question"></option>
                        <option value="What's the name of your Best Friend?">What's the name of your Best Friend?</option>
                        <option value="Where were you born?">Where were you born?</option>
                        <option value="What is the name of your favorite pet?">What is the name of your favorite pet?</option>
                        <option value="What high school did you attend?">What high school did you attend?</option>
                        <option value="What is your favorite food?">What is your favorite food?</option>
                    </select>
                </div>
                
                <div class="form-control">
                    <!--<label for="question2">Enter Answer</label>-->
                    <input type="text" name="answer1" id="answer1" class="new_user_form_field" placeholder="Enter Answer">
                    <small>Error Message</small>
                </div>  
                
                <div class="form-control">
                    <select name ="questions" class = "question_select" id="question2_selected"> 
                        <option value="--Choose a question"></option>
                        <option value="What's the name of your Best Friend?">What's the name of your Best Friend?</option>
                        <option value="Where were you born?">Where were you born?</option>
                        <option value="What is the name of your favorite pet?">What is the name of your favorite pet?</option>
                        <option value="What high school did you attend?">What high school did you attend?</option>
                        <option value="What is your favorite food?">What is your favorite food?</option>
                    </select>
                </div>

                <div class="form-control">
                    <!--<label for="question2">Enter Answer</label>-->
                    <input type="text" name="answer2" id="answer2" class="new_user_form_field" placeholder="Enter Answer">
                    <small>Error Message</small>
                </div>

                <div class = "form_button">  
                    <button id="sign_up" class="new_user_submit_form" type="submit">Submit</button>
                </div>
            </form>
        </main>
    </div>
</body>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>

</html>
