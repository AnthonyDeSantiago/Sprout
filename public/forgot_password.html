<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprout Financials</title>
    <link rel="icon" href="assets/ICON.png" type="image/x-icon"/>
    <link rel="stylesheet" href="css/main_style.css" class="rel">
    <link rel="stylesheet" href="css/signinpages.css" class="rel">
    <script defer src = "js/sprout.js" type = "module"></script>
    <script src="js/auth/forgot_password.js" type="module"></script>
</head>
<body>
    <div>
        
        <!-- Blank Logo -->
        <!-- <img src="assets/blank.png" id = "blank"> -->

        <main id = "forgot_page_form">

            <!-- Name in every page -->
            <img src="assets/LOGO.png" class ="logo_form">

            <!-- Form Page-->
            <form id="password_form">
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="user_email" class="forgot_password_form" id="user_email" placeholder="Email">
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label for="user_id">Username</label>
                    <input type="user_id" name="user_id" class="forgot_password_form" id="username" placeholder="Username">
                    <small>Error Message</small>
                </div>

                

                <div class="form-control">
                    <label for="question1" class="question">Question 1:</label>
                    <span id="question1"></span>
                    <!-- <label for="answer1">Answer</label> -->
                    <input type="answer1" name="answer1" class="forgot_password_form" id="answer1" placeholder="Answer">
                    <small>Error Message</small>
                </div>


                <div class="form-control">
                    <label for="question2" class="question">Question 2:</label>
                    <span id="question2" class="question_popup"></span>
                    <!-- <label for="answer1">Answer</label> -->
                    <input type="answer2" name="answer2" class="forgot_password_form" id="answer2" placeholder="Answer">
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label for="password">Enter new password:</label>
                    <input type="password" name="password" id="password" class="forgot_password_form" placeholder="Enter Password">
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label for="password2">Re-enter password:</label>
                    <input type="password" name="password2" id="password2" class="forgot_password_form" placeholder="Re-enter Password">
                    <small>Error Message</small>
                </div>
                
                <br>
                    
                <div class = "form_button">  
                    <button class="password_submit_form" type="submit">Submit</button>
                </div>
            </form>        

            <!-- button -->
            
            
        </main>
    </div>
</body>
</html>
