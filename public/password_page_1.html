<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="rel">
    <script defer src = "sprout.js"></script>
</head>
<body>
    <!-- Blank Logo -->
    <img src="asset/blank.png" class = "blank"
        width="50" height= auto>

        <main id = "forgot_page_form">

            <!-- Logo in every page -->
            <img src="asset/LOGO.png" alt="logo" 
            width="100" height=auto>

            <!-- Form Page-->
            <form id="password_form">
                <input type="email" name="user_email" class="forgot_password_form" placeholder="Email">
                <input type="user_id" name="user_id" class="forgot_password_form" placeholder="Username">
                Question 1: What's the name of your Best Friend?
                <input type="question1" name="question1" id="" class="new_user_form_field" placeholder="First Name">
                Question 2: Where were you born?
                <input type="question2" name="question2" id="" class="new_user_form_field" placeholder="Country">
            </form>

            <!-- button -->
            <a href="index.html">
                <button class = "password_submit_form">Submit</button>
            </a>
            
        </main>
    
</body>
</html>
